<!DOCTYPE html>
<html>
<head>



    <meta charset="utf-8" />
    <title></title>


    <style>
        p{
            color:red;
        }



        #prg1{
            color:blue;
        }

        .kahverengi{
            color:maroon;
        }
    </style>

    <link href="../Content/MyCSSFiles/CustomCSS.css" rel="stylesheet" />

</head>
<body>

    <!--
        
    CSS,sizin tasarımınızı daha ayrıntılı bir şekilde güzelleştirmenizi ve şekillendirmenizi saglayan bir dildir...(Cascading Style Sheet)

        Sizin CSS yazabilmeniz icin 3 yöntem vardır...

        1 => Inline CSS yazmak : Start taginin icerisine style attribute'u vererek CSS yazmaktır...Tekrarlı kullanılmayacak ve sadece ilgili elemente stil verecek bir CSS kodu yazmak istedigiinizde tercih edilir...Inline css yazıldıgında yer itibariyle diger yöntemde yazılan bütün CSS durumları ezilir(Inline CSS her zaman öncelige sahiptir)


        2=> Internal CSS yazmak : Aynı sayfada tekrarlı CSS kullanmak isterseniz veya Inline CSS'te yazabileceginizden daha fazla CSS kodu varsa bu noktada Internal CSS yazarsınız...Internal CSS sayfanızın her tarafına yazılabilecek olsa da en saglıklı olanı head tagler'inin arasına Style tag'i acarak yazılmasıdır


        3=> External CSS yazmak : Birden fazla sayfada kullanmak istedigimiz veya cok kompleks ve uzun CSS kodları yazmak istedigimiz zamanlarda External CSS yazarız...




        *selectors

        --Isme göre

        Siz bir tag'i ismiyle secebilirsiniz...ANcak sayfada yine öyle bir tag varsa bütün tagleri secmiş olursunuz...

        p{
           background-color: red;
        }


        --ID'ye göre secmek

        #prg1{
           background-color:red;
        }


        --class'a göre secmek

        .kahverengi{
           color:maroon;
        }
        
        -->
    <p style="color:aqua">
        Hello World
    </p>
    

    <p id="prg1">
        Burası mavi olacak 
    </p>



    <p class="kahverengi">
         Biz kahverengiyiz
    </p>


    <p class="kahverengi">
         Biz kahverengiyiz
    </p>

</body>
</html>
